<!DOCTYPE HTML>
<html>
<head>
<title>Super-Mario</title>
<meta charset="utf-8">
<style>
body {
	margin: 0;
	padding: 0;
	background-color: #000;
}
</style>
<script src = "Menu.js"></script>
<script src = "Stage1.js"></script>
<script src = "Stage2.js"></script>
<script src = "Gameover.js"></script>
<script src = "//cdn.jsdelivr.net/phaser/2.6.2/phaser.min.js"></script>
</head>
<body>
	<script type = "text/javascript">
		var game = new Phaser.Game(256, 240, Phaser.CANVAS, '', this, false, false);
		
		function preload(){

		this.load.baseURL = 'https://p16sako.github.io/Super-Mario/';
		this.load.crossOrigin = 'anonymous';
		}	

		//counters
		var score = 0;
		var Coincount = 0;
		var lives = 3;
		
		game.state.add('Stage1', Stage1);
		game.state.add('Stage2', Stage2);
		game.state.add('Gameover', Gameover);
		game.state.add('Menu', Menu);
		game.state.start('Menu');

		function lifelost() {
			lives--;
			livesText.text = "x " + lives;
			music.stop();
			mariodie = game.add.audio('mariodie');
			mariodie.play();
			game.time.events.add(Phaser.Timer.SECOND * 3, function(){
				game.state.restart();
			});
		}

		function lifegain() {
			lives++;
			livesText.text = 'x ' + lives;
			oneup = game.add.audio('oneup');
			oneup.play();
		}

		function gameOver() {
			lives--;
			livesText.text = "x " + lives;
			music.stop();
			mariodie = game.add.audio('mariodie');
			mariodie.play();
			game.time.events.add(Phaser.Timer.SECOND * 3, function(){
				lives = 3;
				Coincount = 0;
				game.state.start('Gameover');
			});
		}

		function door1Overlap(player, door1) {
			door1.frame = 1;
			music.stop();
			stageclear.play();
			player.body.enable = false;
			game.time.events.add(Phaser.Timer.SECOND * 6, function(){
				player.body.enable = true;
				game.state.start('Stage2');

			});
		}

		function door2Overlap(player, door2) {
			door2.frame = 1;
			music.stop();
			stageclear.play();
			player.body.enable = false;
			game.time.events.add(Phaser.Timer.SECOND * 6, function (){
				player.body.enable = true;
				game.state.start('Gameover');
			});
		}

		function portal1Overlap(player, portal){
			player.body.enable = false;
			portals.play();
			game.time.events.add(Phaser.Timer.SECOND * 2, function() {
				player.body.enable =  true;
				player.reset(1650, -48);
			});
		}

		function portal2Overlap(player, portal2) {
			player.body.enable = false;
			portals.play();
			game.time.events.add(Phaser.Timer.SECOND * 2, function() {
				player.body.enable =  true;
				player.reset(1250, 100);
			});
		}

		function coinOverlap(player, coin) {
			CoinK = game.add.audio('CoinK');
				CoinK.volume = 0.3;
				CoinK.play();
			coin.kill();
			Coincount++;
			CoincountText.text = 'x ' + Coincount;
			score += 100;
			scoreText.text = "Score: " + score;
			if (Coincount > 99){
				lifegain();
				Coincount = 0;
			}
		}

		function crabOverlap(player, crab) {
			if (player.body.touching.down) {
				stomp.play();
				crab.animations.stop();
				crab.frame = 2;
				score += 300;
				scoreText.text = 'Score: ' + score;
				crab.body.enable = false;
				player.body.velocity.y = -120;
				game.time.events.add(Phaser.Timer.SECOND, function(){
					crab.kill();
				});
			}
			else {
				player.frame = 6;
				player.body.enable = false;
				player.animations.stop();
				if (lives > 1){
					lifelost();
				}
				else {
					gameOver();
				}
			}
		}

		function goombaOverlap(player, goomba) {
			if (player.body.touching.down) {
				stomp.play();
				goomba.animations.stop();
				goomba.frame = 2;
				score += 200;
				scoreText.text = 'Score: ' + score;
				goomba.body.enable = false;
				player.body.velocity.y = -120;
				game.time.events.add(Phaser.Timer.SECOND, function() {
					goomba.kill();
				});
			} 
			else {
				player.frame = 6;
				player.body.enable = false;
				player.animations.stop();
				if (lives > 1){
					lifelost();
				}
				else {
					gameOver();
				}
			}
		}
	</script>
</body>
</html>
